<svg width="290" height="60" viewBox="5 10 285 50" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
        </linearGradient>
    
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff8500;stop-opacity:1" />
        </linearGradient>
    </defs>
  
    <!-- Modern geometric icon -->
    <g transform="translate(10, 15)">
        <!-- Main hexagon -->
        <polygon points="30,10 50,20 50,40 30,50 10,40 10,20" 
                 fill="url(#orangeGradient)" 
                 stroke="none"/>
    
        <!-- Inner connecting lines -->
        <line x1="20" y1="25" x2="40" y2="35" stroke="white" stroke-width="2" opacity="0.8"/>
        <line x1="20" y1="35" x2="40" y2="25" stroke="white" stroke-width="2" opacity="0.8"/>
        <circle cx="30" cy="30" r="3" fill="white"/>
    
        <!-- Side elements -->
        <rect x="5" y="28" width="8" height="4" fill="url(#accentGradient)" rx="2"/>
        <rect x="47" y="28" width="8" height="4" fill="url(#accentGradient)" rx="2"/>
    </g>
  
    <!-- Typography -->
    <text x="80" y="55" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="url(#orangeGradient)">
        FLEX
    </text>
  
    <!-- CON with different styling -->
    <text x="200" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="#2d3748" letter-spacing="1px">
        CON
    </text>
  
    <!-- Decorative elements -->
    <rect x="80" y="65" width="60" height="3" fill="url(#orangeGradient)" rx="1.5"/>
    <rect x="200" y="65" width="80" height="1" fill="#cbd5e0" rx="0.5"/>
  
    <!-- Small accent dots -->
    <circle cx="185" cy="35" r="2" fill="url(#accentGradient)"/>
    <circle cx="185" cy="45" r="1.5" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="185" cy="55" r="1" fill="url(#accentGradient)" opacity="0.4"/>
</svg>